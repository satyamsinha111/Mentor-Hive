<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary">Mentee Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/mentee">Home</a>
      <a mat-list-item routerLink="/find-mentors">Find a Mentor</a>
      <a mat-list-item routerLink="/sessions">My Sessions</a>
      <a mat-list-item routerLink="/messages">Messages</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Welcome, Mentee</span>
    </mat-toolbar>

    <div class="content">
      <mat-card class="welcome-card">
        <h2>Find a Mentor</h2>
        <p>Choose from top experts and book your session.</p>
      </mat-card>

      <h3>Available Mentors</h3>
      <div class="mentor-list">
        <mat-card *ngFor="let mentor of mentors" class="mentor-card">
          <mat-card-title>{{ mentor.name }}</mat-card-title>
          <mat-card-content>
            <p>Expertise: {{ mentor.expertise }}</p>
            <p>Available: {{ mentor.available }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="bookSession(mentor.name)">Book Session</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
