<div class="book-session">
  <h2>Book a Session with {{ mentor.name }}</h2>

  <div class="session-card">
    <!-- Mentor Details -->
    <div class="mentor-info">
      <img [src]="mentorImage" alt="Mentor Picture" />
      <h3>{{ mentor.name }}</h3>
      <p>{{ mentor.title }}</p>
    </div>

    <!-- Booking Form -->
    <form [formGroup]="sessionForm" (ngSubmit)="bookSession()">
      <mat-form-field appearance="outline">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Select Time</mat-label>
        <mat-select formControlName="time">
          <mat-option *ngFor="let time of availableTimes" [value]="time">
            {{ time }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Additional Notes</mat-label>
        <textarea matInput formControlName="notes" placeholder="Mention any topics you want to discuss"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Confirm Booking</button>
    </form>
  </div>
</div>
